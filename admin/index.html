<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم — طنط كوكي</title>
  <meta name="theme-color" content="#111" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preload" href="/assets/fonts/Cairo-800.woff2" as="font" type="font/woff2" crossorigin>
  <script type="module" crossorigin src="/assets/admin-ZoHkg8pB.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/assets/admin-aTwJ5UN6.css">
</head>
<body>
  <header class="bar">
    <div class="bar-inner">
      <div class="brand">
        <img src="/logo.webp" alt="" width="34" height="34">
        <div>
          <div class="title">لوحة التحكم</div>
          <div class="sub">TantKoki Admin</div>
        </div>
      </div>
      <div class="bar-actions">
        <button id="exportBtn" class="btn ghost">تصدير JSON</button>
        <button id="addBtn" class="btn">+ منتج</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="filters">
        <input id="q" class="input" placeholder="بحث بالاسم / الشركة / tags..." />
        <select id="cat" class="input">
          <option value="">كل الأقسام</option>
        </select>
        <button id="reloadBtn" class="btn ghost">تحديث</button>
      </div>

      <div id="status" class="status">جاري التحميل…</div>

      <div class="tableWrap">
        <table class="tbl" id="tbl">
          <thead>
            <tr>
              <th>صورة</th>
              <th>الاسم</th>
              <th>القسم</th>
              <th>السعر</th>
              <th>عرض</th>
              <th>متاح</th>
              <th>وزن</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title">تعديل منتج</div>
        <button id="closeModal" class="iconBtn">✕</button>
      </div>
      <form id="form" class="form">
        <div class="grid">
          <label>_uid (مفتاح ثابت)
            <input id="_uid" class="input" placeholder="مثال: 11" required />
          </label>
          <label>id
            <input id="id" class="input" placeholder="اختياري" />
          </label>
          <label>الاسم
            <input id="name" class="input" required />
          </label>
          <label>القسم
            <input id="category" class="input" required />
          </label>
          <label>الشركة
            <input id="company" class="input" />
          </label>
          <label>الوحدة
            <input id="unit" class="input" placeholder="قطعة / كجم / عبوة..." />
          </label>
          <label>السعر
            <input id="price" type="number" step="0.01" class="input" required />
          </label>
          <label>سعر العرض
            <input id="sale_price" type="number" step="0.01" class="input" />
          </label>
          <label>image_url
            <input id="image_url" class="input" placeholder="/assets/img/120.webp" />
          </label>
          <label>tags (افصل بـ | )
            <input id="tags" class="input" placeholder="لحوم|برازيلي|..." />
          </label>
        </div>

        <label>الوصف
          <textarea id="description" class="input" rows="3"></textarea>
        </label>

        <div class="checks">
          <label><input id="in_stock" type="checkbox"> متاح</label>
          <label><input id="by_weight" type="checkbox"> يباع بالوزن</label>
          <label><input id="is_featured" type="checkbox"> مميز</label>
          <label><input id="is_new" type="checkbox"> جديد</label>
        </div>

        <div class="modal-actions">
          <button id="saveBtn" class="btn" type="submit">حفظ</button>
          <button id="cancelBtn" class="btn ghost" type="button">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
